<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="../frontend/css/main.css">
    <link rel="stylesheet" href="../frontend/css/personal.css">
</head>
<body>
    <header>
        <div class="logo"><a href="../frontend/index.html">Bookstore</a></div>
        <nav>
            <ul>
                <li><a href="../frontend/index.html"><i class="fas fa-home"></i>Trang chủ</a></li>
                <li><a href="../frontend/products.html">Sản phẩm</a></li>
                <li><a href="../frontend/cart.html"><i class="fas fa-shopping-cart"></i>Giỏ hàng</a></li>
                <!-- <li><a href="../frontend/login.html"><i class="fas fa-user"></i>Đăng nhập</a></li> -->
                <li id="auth-section">
                    <div id="user-info" class="user-info">
                        <span id="username-display"></span>
                        <button id="logout-btn">Đăng xuất</button>
                    </div>
                    <a id="login-btn" href="../frontend/login.html"><i class="fas fa-user"></i>Đăng nhập</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="account-container">
        <h2>Thông tin tài khoản</h2>
        <form id="account-form">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit">Cập nhật thông tin</button>
        </form>
    </section>

    <script src="../frontend/js/personal.js"></script>
</body>
</html>
