<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="../frontend/css/main.css">
    <link rel="stylesheet" href="../frontend/css/book.css">
    <link rel="stylesheet" href="../frontend/css/book-detail.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

<body>

    <header>
        <div class="logo"><a href="../frontend/index.html">Bookstore</a></div>
    </header>

    <main>
        <div id="book-detail-container">
            <img id="book-image" src="" alt="Book Image">
            <div id="book-info">
                <h2 id="book-title"></h2>
                <p><strong>Tác giả:</strong> <span id="book-author"></span></p>
                <p><strong>Năm xuất bản:</strong> <span id="book-year"></span></p>
                <p><strong>Thể loại:</strong> <span id="book-category"></span></p>
                <p id="book-description"></p>
                <p><strong>Giá bán:</strong> <span id="book-price"></span></p>
                <p><del id="book-original-price"></del></p>
                
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" value="1" min="1">

                <button id="add-to-cart">Thêm vào giỏ hàng</button>
                <button id="buy-now">Mua ngay</button>
                <button id="back-to-products">Quay lại trang sản phẩm</button>
            </div>
        </div>
    </main>

    <script src="../frontend/js/book-detail.js"></script>

</body>
</html>
