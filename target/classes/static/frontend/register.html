<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="../frontend/css/main.css">
    <link rel="stylesheet" href="../frontend/css/auth.css">
</head>
<body>

    <header>
        <div class="logo"><a href="../frontend/index.html">Bookstore</a></div>
    </header>

    <section class="auth-container">
        <h2>Đăng ký</h2>
        <form id="register-form">
            <input type="email" id="new-email" placeholder="Nhập email...">
            <input type="text" id="new-fullname" placeholder="Họ và tên..." required>
            <input type="password" id="new-password" placeholder="Mật khẩu..." required>
            <input type="text" id ="address" placeholder="Địa chỉ" required>
            <input type="text" id="phonenumber" placeholder="Số điện thoại" required>
            
            <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="../frontend/login.html">Đăng nhập</a></p>
    </section>

    <script src="../frontend/js/register.js"></script>

</body>
</html>
